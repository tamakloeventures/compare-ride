<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Rides - Tamakloe Ventures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-overlay">
      <h1>Find Your Best Ride</h1>
      <p>Compare Uber and Lyft. Save money and time with real-time ride options.</p>
      <div class="cta-buttons">
        <button class="btn blue">Compare Rides Now</button>
      </div>
    </div>
    <div class="booking-card">
      <h2>Compare & Book Your Ride</h2>
      <input type="text" id="pickup" placeholder="Pickup location" />
      <input type="text" id="dropoff" placeholder="Where to?" />
      <div class="datetime">
        <input type="date" id="date" />
        <input type="time" id="time" />
      </div>
      <button id="find-rates" class="btn green">Find Best Rates</button>
    </div>
  </header>

  <!-- Available Rides Section -->
  <section class="rides">
    <h2>Available Rides</h2>
    <div class="ride-options">
      <div class="ride-option">
        <img src="assets/uber-logo.png" alt="Uber" />
        <button id="uber-link" class="btn blue">Book with Uber</button>
      </div>
      <div class="ride-option">
        <img src="assets/lyft-logo.png" alt="Lyft" />
        <button id="lyft-link" class="btn pink">Book with Lyft</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 Tamakloe Ventures LLC. All rights reserved.</p>
  </footer>

  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz8nr961uD8aCTea3XfLt8hku6BXfKXL4&libraries=places&callback=initAutocomplete" 
    async 
    defer>
  </script>

  <!-- Your App Script -->
  <script src="script.js" defer></script>
</body>
</html>
